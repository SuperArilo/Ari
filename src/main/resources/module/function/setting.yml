tab:
  enable: true
  # tick
  update-interval: 20
  layout:
    header:
      - '<gradient:#00EEEE:#FFF5EE>测试服务器</gradient>'
    footer:
      - 'TPS: %server_tps_1_colored% &fMem: &2%server_ram_used%/&2%server_ram_max%'
  groups:
    owner:
      prefix: '<color:#ffffff>[</color><color:#B22222>腐竹</color><color:#ffffff>]</color> '
      suffix: ''
    admin:
      prefix: '&f[&e管理员&f] '
      suffix: ''
    default:
      prefix: '&f[&a玩家&f] '
      suffix: ''
    _default_:
      prefix: '&f[&a玩家&f] '
      suffix: ''
  slot:
    - 'owner'
    - 'admin'
    - 'default'
chat:
  enable: true
  groups-pattern:
    owner: '<<color:#CD5555>腐竹</color>> <color:#FFAA00><source_display_name></color><color:#AAAAAA>:</color> <color:#ffffff><message></color>'
    admin: '<<color:#EEEE00>管理员</color>> <color:#FFAA00><source_display_name></color><color:#AAAAAA>:</color> <color:#ffffff><message></color>'
    default: '<<color:#00AA00>玩家</color>> <color:#FFAA00><source_display_name></color><color:#AAAAAA>:</color> <color:#ffffff><message></color>'
    _default_: '<color:#FFAA00><source_display_name></color><color:#AAAAAA>:</color> <color:#ffffff><message></color>'
action:
  sit:
    enable: true
    disable-block:
      - 'example'
